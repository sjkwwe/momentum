<!DOCTYPE html>
<html>
  <head>
    <title>Momentum App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="main-section">
      <h2 id="clock">00:00</h2>
      <div class="main-section__greeting">
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form">
          <input
            class="text-area"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input class="login-btn" type="submit" value="Log In" />
        </form>
      </div>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
      <div class="floating-panel-div">
      <div id="floating-panel">
        <b>Mode of Travel: </b>
        <select id="mode">
          <option value="TRANSIT">Transit</option>
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
        </select>
      </div>
    </div>
      <div id="map">
        </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="src/greeting.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/background.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/keys.js"></script>
    <script src="src/maps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_ps8nZ1kViH3N4GIWkV1Mv1rTjqkdP2k&callback=initMap&v=weekly"
    ></script>
  </body>
</html>
